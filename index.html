<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://maps.googleapis.com/maps/api/geocode/json?address=1105+Commercial+Drive,+Vancouver,+BC&sensor=false"></script>
    <script>
function initialize() {
  var cherubimLatlng = new google.maps.LatLng(49.2746906,-123.0697235);
  var mapOptions = {
    zoom: 12,
    center: cherubimLatlng
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var marker = new google.maps.Marker({
      draggable: true,
      animation: google.maps.Animation.DROP,
      position: cherubimLatlng,
      map: map,
      title: 'Sweet Cherubim'
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
